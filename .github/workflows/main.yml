name: Flutter Android Release on Push

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.1'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build Debug APK
        run: flutter build apk --debug
      
      - name: Generate release date
        id: date
        run: echo "DATE=$(date +'%Y-%m-%d-%H-%M')" >> $GITHUB_OUTPUT
      
      - name: Generate short SHA
        id: sha
        run: echo "SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Build ${{ steps.date.outputs.DATE }}-${{ steps.sha.outputs.SHA }}
          tag_name: build-${{ steps.date.outputs.DATE }}-${{ steps.sha.outputs.SHA }}
          draft: false
          prerelease: true
          files: build/app/outputs/flutter-apk/app-debug.apk
          generate_release_notes: true